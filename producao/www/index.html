<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção</title>
    <link rel="stylesheet" href="material-icons/css/material-icons.scss">
    <link rel="stylesheet" href="materialize-css/dist/css/materialize.min.css">
</head>

<body class="blue lighten-5 blue-text darken-1-text">
    <div class="container">
        <h3 class="center"><strong>Produção</strong></h3>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix"></i>
                <input type="text" id="produto">
                <label for="produto">PRODUTO</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix"></i>
                <input type="number" id="produzido">
                <label for="produzido">PRODUZIDO</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix"></i>
                <label for="meta">META</label>
            </div>
            <div class="input-field col s12">
                <input type="range" min="0" max="50" id="meta">
            </div>
            <div class="row">
                <button type="button" class="blue darken-3 waves-effect waves-light btn-large" id="salvar"><i
                        class="material-icons left"></i>SALVAR</button>
                <button type="button" class="grey darken-3 waves-effect waves-light btn-large" id="limpar"><i
                        class="material-icons left"></i>LIMPAR</button>
            </div>
            <table class="striped">
                <thead>
                    <tr>
                        <th>PRODUTO</th>
                        <th>QTD PRODUZIDO</th>
                        <th>META</th>
                        <th>DÉFICIT</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="controle-producao">
                   
                    
                </tbody>
            </table>
        </div>
        <script src="materialize-css/dist/js/materialize.min.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
